<div class="wrap">
  <h1>Your collective library</h1>

  <div class="flex">
    <div class="spinner-wrap" *ngIf="!gameIds.length">
      <app-spinner></app-spinner>
    </div>
    <div *ngFor="let gameId of gameIds" class="game">
      <app-game [id]="gameId.steam_appid" [players]="gameId.players"></app-game>
    </div>
  </div>
</div>
