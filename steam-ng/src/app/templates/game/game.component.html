<ng-container *ngIf="game"
  ><div class="game">
    <div class="header">
      <img [src]="game.header_image" [alt]="game.name" />
    </div>
    <div class="text-wrap">
      <h2 class="title">
        {{ game.name }}
      </h2>
      <div class="tags">
        <small class="tag" *ngFor="let category of game.categories">
          {{ category.description }}
        </small>
      </div>

      <div class="players">
        <div
          [ngClass]="GlobalService.class(PartyService.get(player))"
          class="player"
          *ngFor="let player of players"
        >
          <img
            [src]="PartyService.get(player).avatar"
            [alt]="PartyService.get(player).personaname"
            [title]="PartyService.get(player).personaname"
          />
        </div>
      </div>
    </div>
  </div>
</ng-container>
